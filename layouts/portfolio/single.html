{{ $baseurl := .Site.BaseURL }}
{{ partial "header.html" . }}
<main id="content">

<article class="{{ .Type }}">
    <h1 class="post-title">Portfolio: {{ .Title }}</h1>
    {{ if .Params.image }}
        <img src="{{.Params.image}}" alt="screenshot of {{.Title}}" />
    {{end}}
    {{ .Content }}
</article>

</main>

{{ partial "footer.html" . }}
