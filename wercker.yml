box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.14"
        theme: crisp
deploy:
  steps:
    - script:
        name: install git
        code: |
          sudo apt-get update && sudo apt-get install git -y
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        basedir: public
        clean_removed_files: true
        branch: master
        repo: SamuelDebruyn/samueldebruyn.github.io
